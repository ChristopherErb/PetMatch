<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>PetFinder</title>
</head>
<body onload="locSlider()">
    <header>
    </header>
    <div class="wrapper">
    
    </div>
    <img src="LogoFurever2.png" alt="Furever Home"/>

    

    <div id="dropdown">
        <select id="breedsDropdown"></select>
    </div>



    <div id="locDiv">
        <input placeholder="Enter Zip Code" class="locZip" type ="text" value="">
        <div class ="slidecontainer">
            <label for="slider">Search Radius</label>
            <input type="range" min="0" max="500" value="60" step="10" class="slider" id="locRange">
            <span id="outputDist"></span>
        </div>
    </div>

<div class="instructions"><p>Who are you looking to add to your family?</p></div>


    <div id="sizeDiv">
        <div id="smallSizeDiv">
            <input type='checkbox' id="sizeSmall" value="small">
            <label for="sizeSmall">Small</label>
        </div>
        <div id="mediumSizeDiv">
            <input type='checkbox' id="sizeMedium" value="medium">
           <label for="sizeMedium">Medium</label>
        </div>
        <div id="largeSizeDiv">
            <input type='checkbox' id="sizeLarge" value="large">
            <label for="sizeLarge">Large</label>
        </div>
        <div id="xLargeSizeDiv">
            <input type='checkbox' id="sizeXLarge" value="xlarge">
            <label for="sizeXLarge">Extra-Large</label>
        </div>
    </div>



    <div id="ageDiv">
        <div id="babyDiv">
       <input type='checkbox' id="ageBaby" value="baby">
        <label for="ageBaby">Puppy</label>
        </div>
        <div id="youngDiv">
            <input type="checkbox" id="ageYoung" value="young">
            <label for="ageYoung">Young</label>
        </div>

        <div id="adultDiv">
            <input type="checkbox" id="ageAdult" value="adult">
            <label for="ageAdult">Adult</label>
        </div>

        <div id="seniorDiv">
            <input type="checkbox" id="ageSenior" value="senior">
            <label for="ageSenior">Senior</label>
        </div>
    </div>

    <div id="houseTrainedDiv">
        <div id="houseTrained">
            <input type="checkbox" id="isHouseTrained" checked>
            <label for="isHouseTrained">House Trained</label>
        </div>
    </div>


    <div id="sexDiv">
        <div id="maleDiv">
            <input type="checkbox" id="sexMale" value="male">
            <label for="sexMale">Male</label>
        </div>
        <div id="femaleDiv">
            <input type="checkbox" id="sexFemale" value="female">
            <label for="sexFemale">Female</label>
        </div>

    </div>

    <div id="goodWith">
        <div id="Kids">
            <input type="checkbox" id="gwKids" value = true checked>
            <label for="gwKids">Good around kids</label>
        </div>
        <div id="Cats">
            <input type="checkbox" id="gwCats" value = true checked>
            <label for="gwCats">Good around cats</label>
        </div>
        <div id="Dogs">
            <input type="checkbox" id="gwDogs" value = true checked>
            <label for="gwDogs">Good around other dogs</label>
        </div>

    </div>
   <div id="breedDiv">       
        <button>Search</button>
</div>
    <div class="resultDiv">
        <div id="dogImg">
        </div>
        <div id="dContainer">
        </div>
        <div id ="pContainer">
        </div>
    </div>
</body>
</html>
