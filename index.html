<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>PetFinder</title>
</head>
<body>
    <header>
    </header>


    <div id="breedDiv">       
        <input class="breedInput" placeholder="Breed" type="text"/>
            <button>Search</button>
    </div>


    <div id="locDiv">
        <input placeholder="Zip Code" class="locZip" type ="text" value="46260">

        <div class ="slidecontainer">
            <input type="range" min="1" max="200" value="100" class="slider" id="locRange">
            <span id="outputDist"></span>
        </div>
    </div>



    <div id="sizeDiv">
        <div id="smallSizeDiv">
            <input type='checkbox' id="sizeSmall" value="small">
            <label for="sizeSmall">Small</label>
        </div>
        <div id="mediumSizeDiv">
            <input type='checkbox' id="sizeMedium" value="medium">
           <label for="sizeMedium">Medium</label>
        </div>
        <div id="largeSizeDiv">
            <input type='checkbox' id="sizeLarge" value="large">
            <label for="sizeLarge">Large</label>
        </div>
        <div id="xLargeSizeDiv">
            <input type='checkbox' id="sizeXLarge" value="xlarge">
            <label for="sizeXLarge">Extra-Large</label>
        </div>
    </div>



    <div id="ageDiv">
        <div id="babyDiv">
       <input type='checkbox' id="ageBaby" value="baby">
        <label for="ageBaby">Puppy</label>
        </div>
        <div id="youngDiv">
            <input type="checkbox" id="ageYoung" value="young">
            <label for="ageYoung">Young</label>
        </div>

        <div id="adultDiv">
            <input type="checkbox" id="ageAdult" value="adult">
            <label for="ageAdult">Adult</label>
        </div>

        <div id="seniorDiv">
            <input type="checkbox" id="ageSenior" value="senior">
            <label for="ageSenior">Senior</label>
        </div>
    </div>



    <div id="sexDiv">
        <div id="maleDiv">
            <input type="checkbox" id="sexMale" value="male">
            <label for="sexMale">Male</label>
        </div>
        <div id="femaleDiv">
            <input type="checkbox" id="sexFemale" value="female">
            <label for="sexFemale">Female</label>
        </div>

    </div>



    <div class="resultDiv">
        <div id="dogImg">
        </div>
        <div id="dContainer">
        </div>
        <div id ="pContainer">
        </div>
    </div>
</body>
</html>
